<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number Checker</title>
    
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Number Guesser</h1>
        <h2 class="text-center">See if you can guess the number the computer is thinker of!</h2>
    </div>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Computer Pick</h3>
            </div>
            <div class="card-body text-center">
                <h1 id="computer-pick">???</h1>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">You Pick</h3>
            </div>
            <div class="card-body text-center">
                <button id="button-1" class="btn btn-info btn-choice" value="1">
                    <h1>1</h1>
                </button>
                <button id="button-2" class="btn btn-info btn-choice" value="2">
                    <h1>2</h1>
                </button>
                <button id="button-3" class="btn btn-info btn-choice" value="3">
                    <h1>3</h1>
                </button>
                <button id="button-4" class="btn btn-info btn-choice" value="4">
                    <h1>4</h1>
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Result</h3>
            </div>
            <div class="card-body text-center">
                <h1 id="result"></h1>
            </div>
        </div>
        <button type="button" class="btn btn-info btn-lg btn-block">Refresh</button>
        
        

    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            // Initialize the Variable
            let computerChoice = Math.floor(Math.random()*4) + 1 ;
            let lockGame = false;
            console.log(`Computer Choice : ${computerChoice}`);

            // Here we create the on click event that gets the user"s pick
            $(".btn-choice").on("click", function () {
                if(lockGame !== true){

                    let myChoice = $(this).val();

                    $("#computer-pick").html(` ${computerChoice}`);
                    if(parseInt(myChoice) === computerChoice){
                        $("#result").html(`You win`);
                        lockGame = true;
                    }
                    else{
                        $("#result").html(`You loss.`);
                    }
                    }   
                });
            
            
             })
            $(".btn-lg").on("click", function () {
                    location.reload();

        });
    </script>

</body>

</html>
